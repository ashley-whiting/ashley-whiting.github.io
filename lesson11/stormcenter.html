       <main>
        <h1>Storm Center Page</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label class="top">Full Name* <input type="text" name="name" pattern="[A-Za-z ]{5,}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone* <input type="tel" name="phone" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
                <label class="top">Storm Date<input type="date" name="stormDate"></label>
            </fieldset>
                
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Type:
                    
                   <input name="Storm Type" list="stormlist">
                    <datalist id="stormlist">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                    </datalist>
                
                </label>

                <br>
                <br>
                <label class="flexly">Storm Severity: &nbsp; &nbsp; &nbsp;
                    <input type="range" id="rating" name="severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                </label>
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                          </datalist>

                

              

                <label  class="top"> Storm Region:
                    <select name="stormRegion">
                        <option value="">Select Region &#9662;</option>
                    <option value="data">Preston</option>
                    <option value="data">Soda Springs</option>
                    <option value="data">Fish Haven</option>
                    </select>
                </label>
                <Br>
                <div>User In-Danger Level:</div>
                <label class="sbs"><input type="radio" name="level" value="yes">   Yes</label>
                <label  class="sbs"><input type="radio" name="level" value="maybe">  Maybe</label>
                <label  class="sbs"><input type="radio" name="level" value="no">  No</label>
            

                <label class="top">Addition Information or Comments <br>
                    <textarea name="message"></textarea></label>

            </fieldset>
            

            <input type="submit" value="Share Storm" name ="submit" class="submitBtn">
           
       </form>
