       <main>
        <h1>Storm Center Page</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone* <input type="tel" name="phone" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
                <label class="top">Storm Date<input type="date" name="stormDate"></label>
                
                <label  class="top">Storm Type
                    <select name="stormType">
                        <option value="">Please Select &#9662;</option>
                    <option value="data">Flash Flood</option>
                    <option value="data">Hail</option>
                    <option value="data">Hurricane</option>
                    <option value="data">Thunderstorm</option>
                    <option value="data">Tornado</option>
                    </select>
                </label>

                <label  class="top"> Storm Region
                    <select name="stormRegion">
                        <option value="">Select Region &#9662;</option>
                    <option value="data">Preston</option>
                    <option value="data">Soda Springs</option>
                    <option value="data">Fish Haven</option>
                    </select>
                </label>
                
                <div>User In-Danger Level</div>
                <label class="sbs"><input type="radio" name="level" value="yes">Yes</label>
                <label  class="sbs"><input type="radio" name="level" value="maybe">Maybe</label>
                <label  class="sbs"><input type="radio" name="level" value="no">No</label>

                <label class="top">Addition Information or Comments <input type="text" name="information"></label>


            </fieldset>
           
       </form>
